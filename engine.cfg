[application]

name="VampiroTeste"
main_scene="res://Scenes/Main.tscn"
icon="res://icon.png"

[display]

width=512
height=300
use_2d_pixel_snap=true
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
bater=[mbutton(0, 1), key(B)]

[physics_2d]

motion_fix_enabled=true

[touch]

Test Width=false
